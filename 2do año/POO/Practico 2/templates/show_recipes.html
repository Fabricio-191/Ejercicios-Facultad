{% extends 'base.html' %}
{% block title %}Listar receta{% endblock %}
{% block content %}
	<h2 class="text-center">Lista de recetas</h2>
	<div class="list-group">
		{% for receta in lista %}
		<a href="{{ url_for('view_recipe', receta_id = receta.id) }}" class="list-group-item list-group-item-action">
			<div class="d-flex w-100 justify-content-between">
				<h6 class="mb-1">{{ receta.nombre }}</h6>
				<small>{{ receta.tiempo }} min</small>
			</div>
		</a>
		{% endfor %}
	</div>
	<a href="{{ url_for('home') }} " class="d-block w-100 my-3 btn btn-primary">Volver</a>
{% endblock %}
