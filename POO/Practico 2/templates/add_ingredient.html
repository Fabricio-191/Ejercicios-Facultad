{% extends 'base.html' %}
{% block title %}Compartir receta{% endblock %}
{% block content %}
<h2>Agregar ingredientes ({{ conteo }} de 10)</h2>
    <form action="{{ url_for('add_ingredient', recetaid = recetaid)}}" method="post">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control mb-3" name="nombre" placeholder="Nombre">

        <label for="unidad" class="form-label">Unidad de medida</label>
		<select class="form-control mb-3" name="unidad" placeholder="Unidad">
			<option value="gr" selected>Gramos</option>
			<option value="kg">Kilogramos</option>
			<option value="cc">Centimetros cubicos</option>
			<option value="l">Litros</option>
			<option value="ml">Mililitros</option>
			<option value="a gusto">A gusto</option>
		</select>

        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" min="0" class="form-control mb-3" name="cantidad" placeholder="Cantidad">

        <input class="d-block w-100 my-3 btn btn-primary" type="submit" value="Agregar ingrediente">
    </form>
    <a href="{{ url_for('save_recipe') }} " class="d-block w-100 my-3 btn btn-primary">Guardar receta</a>
{% endblock %}
